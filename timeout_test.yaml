vars:
  cult-cargo:
    images:
      registry: quay.io/stimela2
      version: cc0.1.3

opts:
  log:
    dir: logs
    nest: 2
  backend:
    kube:
      enable: true
      dir: /mnt/data/
      namespace: rarg-test-compute
      volumes:
        rarg-test-compute-efs-pvc:
          mount: /mnt/data

      ## override user/group ID
      user:
        uid: 1000
        gid: 1000

      predefined_pod_specs:
        tiny:
          nodeSelector:
            rarg/node-class: compute
            rarg/instance-type: m5.large
            rarg/capacity-type: ON_DEMAND

cabs:
  test:
    flavour: python-code
    image:
      _use: vars.cult-cargo.images
      name: python-astro
    command: |
      from time import sleep
      while True:
        sleep(5)
        print('Still going')
    inputs:
      {}

    outputs:
      {}

timeout_test:
  steps:
    test:
      cab: test
      backend:
        select: kube
        kube:
          enable: true
          job_pod:  # This is where the main application runs.
            type: tiny
            memory:
              limit: "4Gi"
            cpu:
              request: 2  # > than half available
