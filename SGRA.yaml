_include:
  - (pfb)stimela_cabs.yml

opts:
  log:
    dir: logs
    nest: 2
  backend:
    select: native

sgraimage:
  info: SGRA imaging recipe

  assign_based_on:
    obs:
      'sgra':
        ms: [/home/bester/projects/GC/msdir/1590089458_sdp_l0_1024ch_SGRA.ms]
      'gcx17':
        ms: [/home/bester/projects/GC/msdir/1590089458_sdp_l0_1024ch_GCX17.ms]
      'gcx30':
        ms: [/home/bester/projects/GC/msdir/1590089458_sdp_l0_1024ch_GCX30.ms]

  assign:
    output-filename: '{recipe.basedir}/{recipe.obs}/run0'
    fits-output-folder: '{recipe.basedir}/{recipe.obs}/fits'
    log-directory: '{recipe.basedir}/{recipe.obs}/logs'

  aliases:
    output-filename: '*.output-filename'
    fits-output-folder: '*.fits-output-folder'
    log-directory: '*.log-directory'

  inputs:
    basedir:
      default: '/home/bester/projects/GC/output'
      info:
        Base directory in which to place output data products.
    obs:
      default: sgra
      choices: ['sgra','gcx17','gcx30']
    freq-range:
      default: '570230468.75:1009042968.75'  # clip fully flagged parts
    channels-per-image:
      default: 69  # results in 12 bands
      info:
        Number of channels per image.
        Determines number of output bands.
    integrations-per-image:
      default: -1
      info:
        Number of integrations per image.
    robustness:
      dtype: float
      default: -0.3
      info:
        Briggs robustness level.
        Less than -2 corresponds to uniform, larger than 2 to natural.
    field-of-view:
      dtype: float
      default: 3.5
    super-resolution-factor:
      dtype: float
      default: 2.5
      info:
        How much to oversample Nyquist by at the highest frequency
    chan-average:
      dtype: int
      default: 1
      info:
        How many channels to average together
    bda-decorr:
      dtype: float
      default: 0.99
      info:
        Amount of amplitude loss that can be tolerated at edge of field
    niter:
      dtype: int
      default: 15
      info:
        Number of major cycles
    l1-reweight-from:
      dtype: int
      default: 7
    rmsfactor:
      dtype: float
      default: 1.0
      info:
        Multiple of the rms to threshold by
    alpha:
      dtype: float
      default: 4
      info:
        How aggressively to reweight
    overwrite:
      default: true
      aliases: ['*.overwrite']
    tmf:
      dtype: str
      info:
        Transfer model from this component model

  steps:
    init:
      cab: pfb.init
      info: 'Initialise imaging data products'
      params:
        ms: =recipe.ms
        nthreads: 1
        nworkers: 32
        sigma-column: SIGMA_SPECTRUM
        channels-per-image: =recipe.channels-per-image
        integrations-per-image: =recipe.integrations-per-image
        chan-average: =recipe.chan-average
        max-field-of-view: =recipe.field-of-view
        bda-decorr: =recipe.bda-decorr
        freq-range: =recipe.freq-range
        overwrite: =recipe.overwrite

    grid:
      cab: pfb.grid
      info: 'Setup grid for imaging'
      params:
        super-resolution-factor: =recipe.super-resolution-factor
        field-of-view: =recipe.field-of-view
        robustness: =recipe.robustness
        nthreads: 6
        nworkers: 6
        psf-oversize: 1.4
        transfer-model-from: =recipe.tmf
        overwrite: =recipe.overwrite

    sara:
      cab: pfb.sara
      info: Cleaning step
      params:
        niter: =recipe.niter
        bases: 'self,db1,db2,db3,db4,db5'
        nlevels: 2
        l1-reweight-from: =recipe.l1-reweight-from
        pd-tol: [1e-4]
        pd-maxit: 450
        pd-verbose: 2
        pd-report-freq: 50
        tol: 1e-3
        gamma: 0.99
        rmsfactor: =recipe.rmsfactor
        eta: 1e-3
        alpha: =recipe.alpha
        positivity: 1
        nthreads: 36

    restore:
      cab: pfb.restore
      info: Produce restored image.
      params:
        nworkers: 6
        nthreads: 6
        outputs: iI


selfcal:
  name: SGRACAL
  info: Self-calibration

  assign_based_on:
    obs:
      'sgra':
        ms: [/home/bester/projects/GC/msdir/1590089458_sdp_l0_1024ch_SGRA.ms]
      'gcx17':
        ms: [/home/bester/projects/GC/msdir/1590089458_sdp_l0_1024ch_GCX17.ms]
      'gcx30':
        ms: [/home/bester/projects/GC/msdir/1590089458_sdp_l0_1024ch_GCX30.ms]

  inputs:
    obs:
      default: sgra
      choices: ['sgra','gcx17','gcx30']

    data-column:
      default: DATA
    sigma-column:
      default: SIGMA_SPECTRUM
      info: Original std of noise used to construct weights
    model-column:
      dtype: str
      default: MODEL_DATA_PFB
    nthreads:
      dtype: int
      default: 32
    overwrite:
      dtype: bool
      default: false
    tint:
      dtype: int
      default: 5
      info:
        Time solution interval for delay_and_offset

  steps:
    selfcal1:
      cab: quartical
      info: Perform a round of phase + delay selfcal + MAD flagging
      params:
        input_ms.path: '{recipe.ms}'
        input_ms.data_column: =recipe.data-column
        # input_ms.sigma_column:   #=recipe.sigma-column
        input_ms.time_chunk: 25
        input_ms.freq_chunk: 0
        input_ms.select_uv_range: [150,0]
        input_ms.group_by: [SCAN_NUMBER,FIELD_ID,DATA_DESC_ID]
        input_ms.select_corr: [0, 3]
        input_model.recipe: =recipe.model-column
        input_model.apply_p_jones: false
        solver.terms: [K]
        solver.iter_recipe: [50,30,20,10,5]
        solver.propagate_flags: true
        solver.robust: true
        solver.threads: 4
        solver.reference_antenna: 56
        output.gain_directory: 'output/gains/{recipe.obs}/stage0.qc'
        output.log_directory: 'output/{recipe.obs}/logs.qc'
        output.overwrite: =recipe.overwrite
        output.products: [residual]
        output.columns: [RESIDUAL]
        output.flags: true
        output.apply_p_jones_inv: false
        output.net_gains: [K]
        mad_flags.enable: true
        mad_flags.whitening: native
        mad_flags.threshold_bl: 5.5
        mad_flags.threshold_global: 0
        mad_flags.max_deviation: 0
        dask.threads: 12
        dask.scheduler: threads
        K.type: delay_and_offset
        K.interp_method: 2dlinear
        K.interp_mode: ampphase
        K.time_interval: =recipe.tint
        K.freq_interval: 0
        K.initial_estimate: false
