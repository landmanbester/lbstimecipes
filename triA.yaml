_include:
  - casacabs.yaml

opts:
  log:
    dir: logs
    nest: 2

gotriA:
  name: triA
  info: Simple CASA recipe

  inputs:
    ms_primary:
      dtype: MS
      required: true
      abbreviation: msp
    ms_secondary:
      dtype: MS
      required: true
      abbreviation: mss
    ms_target:
      dtype: MS
      required: true
      abbreviation: mst


  steps:
    listprim:
      cab: casa.listobs
      params:
        vis: '{recipe.ms_primary}'
    listsec:
      cab: casa.listobs
      params:
        vis: '{recipe.ms_secondary}'
    listtar:
      cab: casa.listobs
      params:
        vis: '{recipe.ms_target}'
    bkpprim0:
      cab: casa.flagmanager
      params:
        vis: '{recipe.ms_primary}'
        mode: save
    bkpsec0:
      cab: casa.flagmanager
      params:
        vis: '{recipe.ms_secondary}'
        mode: save
    bkptar0:
      cab: casa.flagmanager
      params:
        vis: '{recipe.ms_target}'
        mode: save
    lstprim0:
      cab: casa.flagmanager
      params:
        vis: '{recipe.ms_primary}'
        mode: list
    flagsumprim0:
      cab: casa.flagdata
      params:
        vis: '{recipe.ms_primary}'
        mode: summary

